<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #0f0;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #0f0;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0c0;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Withdrawal Confirmation</h1>
  <input type="text" id="name" placeholder="Enter your player name">
  <button onclick="confirmWithdrawal()">Confirm</button>
  <p id="message"></p>

  <script>
    function confirmWithdrawal() {
      let name = document.getElementById('name').value.trim();
      if (name === "") {
        document.getElementById('message').innerHTML = "⚠ Please enter your player name.";
      } else {
        document.getElementById('message').innerHTML =
          `✅ ${name}, you have received your withdrawal.<br> Screenshot this and head back to the host DM.`;
      }
    }
  </script>
</body>
  </html>
